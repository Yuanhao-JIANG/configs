add_newline = false

[cmd_duration]
style = "bold black"
format = "[\\(took $duration\\)]($style) "

[username]
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_symbol = "\\(ssh\\) "
style = "bold blue"
format = "[@ $ssh_symbol$hostname]($style) "
ssh_only = false
disabled = false

[localip]
ssh_only = false
style = "bold blue"
format = "[\\($localipv4\\)]($style) "
disabled = false

[battery]
#format = "[$percentage]($style) "
disabled = true

#[[battery.display]]
#threshold = 20
#style = "bold red"
#
#[[battery.display]]
#threshold = 80
#style = "bold yellow"
#
#[[battery.display]]
#threshold = 100
#style = "bold dimmed green"

[time]
disabled = false
style = "bold black"
format = '[@ $time]($style) '
time_format = "%T %a %D"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

